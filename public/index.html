<html>
  <head>
    <title>Music library</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div id="page">
      <header id="page-header">
        <h1 id="page-heading">Music library</h1>
        <div id="authentication">
          <a id="login" href="/login">login</a>
        </div>
      </header>
      <main id="container">
        <div id="playlist-input-box">
          <form method="post" action="/add-playlist">
            <input
              type="text"
              name="playlistTitle"
              id="playlist-name"
              placeholder="playlist name"
            />
            <input id="playlist-add-button" type="submit" value="+ add" />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
