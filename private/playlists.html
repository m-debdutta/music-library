<html>
  <head>
    <title>Music playlist</title>
    <link rel="stylesheet" href="/styles/playlists-style.css" />
    <script src="/scripts/playlists.js"></script>
  </head>
  <body>
    <div id="page">
      <header id="page-header">
        <h1 id="page-heading">Music library</h1>
        <div id="authentication">
          <input type="button" value="logout" id="logout-button" />
        </div>
      </header>
      <main id="container">
        <h2 id="playlists-heading">Playlists</h2>
        <div id="playlist-input-box">
          <form id="playlist-form">
            <input
              type="text"
              name="playlistTitle"
              id="playlist-title"
              placeholder="Playlist name"
              required
            />

            <input type="submit" value="+" id="add-button" />
          </form>
        </div>
        <div id="playlist-section"></div>
      </main>
    </div>
  </body>
</html>
